<!-- Open new tab -->
<div class="container">
  <h2>DANH SÁCH NHÂN VIÊN</h2>

  <!-- Button to Open the Modal -->
<div class="fly">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
 THÊM MỚI
</button>
</div>
  
  <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">THÊM NHÂN VIÊN MỚI</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <br>
      <div class="table-responsive" style="margin: 0px 20px;">
        <form>
            <div class="form-group">
              <label for="inputdefault">MÃ NHÂN VIÊN</label>
              <input class="form-control" id="inputdefault" type="text">
            </div>
            <div class="form-group">
              <label for="inputlg">HỌ VÀ TÊN</label>
              <input class="form-control" id="inputlg" type="text">
            </div>
            <div class="form-group">
              <label for="inputsm">ĐỊA CHỈ</label>
              <input class="form-control" id="inputsm" type="text">
            </div>
            <div class="form-group">
              <label for="sel1">SỐ ĐIỆN THOẠI</label>
              <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel2">CHỨC VỤ</label>
              <select class="form-control" id="sel2">
                <option>GIÁM ĐỐC</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel3">PHÒNG BAN</label>
              <select class="form-control" id="sel3">
                <option>HÀNH CHÍNH NHÂN SỰ</option>
                <option>2</option>
                <option>3</option>
              </select>  
            </form>
          </div>
          </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>

</div>

<!-- bang nhan vien -->
<div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>City</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Anna</td>
        <td>Pitt</td>
        <td>35</td>
        <td>New York</td>
        <td>USA</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>

</body>
